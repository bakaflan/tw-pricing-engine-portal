<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="index.js"/>
    </script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="../index.css">
</head>

<body>
<header>
    <div class="header">
        <div class="header-logo-block">
            <img src="../../assets/thoughtworks-logo.svg" class="header-content-logo">
        </div>
        <div class="header-navigation">
            <nav class="header-navigation-content">
                <ul class="header-navigation-list">
                    <li class="header-navigation-list-item">
                        <a href="index.html" class="high-light-list-item">
                            <div>
                                <span>Home</span>
                            </div>
                        </a>
                    </li>
                    <li class="header-navigation-list-item">
                        <a href="./promotion/index.html">
                            <div>
                                <span>Promotion List</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header-blank-block"></div>
    </div>
</header>

<main>
    <div class="form-content">
        <form class="create-promotion-form">
            <div class="create-promotion-form-detail">
                <ul>
                    <li><label for="title">Title</label><input id="title" type="text"></li>
                    <li><label for="priority">Priority</label><input id="priority" type="text"></li>
                    <li><label for="startDate">StartDate</label><input id="startDate" type="text"></li>
                    <li><label for="endDate">EndDate</label><input id="endDate" type="text"></li>
                    <li><label for="enabled">Enabled</label>
                        <div id="enabled" class="single-selector-list">
                            <div class="single-selector">
                                <label for="enabled-true">Yes</label>
                                <input value="true" type="radio" name="enabled" id="enabled-true">
                            </div>
                            <div class="single-selector">
                                <label for="enabled-false">No</label>
                                <input value="false" type="radio" name="enabled" id="enabled-false">
                            </div>
                        </div>
                    </li>
                    <li><label for="description">Description</label><textarea id="description" type="text"></textarea></li>
                </ul>
                <ul>
                    <li><label for="discountType">DiscountType</label>
                        <select id="discountType" name="discountType">
                            <option selected>Discount</option>
                            <option>Reduction</option>
                        </select>
                    </li>
                    <li><label for="discountRate">Discount Rate</label><input id="discountRate" type="text"></li>
                    <li><label for="vipOnly">Enabled</label>
                        <div id="vipOnly" class="single-selector-list">
                            <label for="vipOnly-true">Yes</label>
                            <input value="true" type="radio" name="enabled" id="vipOnly-true">
                            <label for="vipOnly-false">No</label>
                            <input value="false" type="radio" name="enabled" id="vipOnly-false">
                        </div>
                    </li>
                </ul>
            </div>
            <input type="submit" class="submit-btn">
        </form>
    </div>
</main>

<footer></footer>
</body>

</html>
