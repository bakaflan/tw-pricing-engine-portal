<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="index.js"/>
    </script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="../index.css">
</head>

<body>
<header>
    <div class="header">
        <div class="header-logo-block">
            <img src="../../assets/thoughtworks-logo.svg" class="header-content-logo">
        </div>
        <div class="header-navigation">
            <nav class="header-navigation-content">
                <ul class="header-navigation-list">
                    <li class="header-navigation-list-item">
                        <a href="../index.html" >
                            <div>
                                <span>Home</span>
                            </div>
                        </a>
                    </li>
                    <li class="header-navigation-list-item">
                        <a href="../promotion/index.html"  class="high-light-list-item">
                            <div>
                                <span>Promotion List</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header-blank-block"></div>
    </div>
</header>

<main>
    <div class="main-table-content">
        <div class="filter-button-list">
                <button class="filter-button button-block" onclick="updatePromotionList(this.value)" value="all">All</button>
                <button class="filter-button button-block" onclick="updatePromotionList(this.value)" value="discount">Discount Type</button>
                <button class="filter-button button-block" onclick="updatePromotionList(this.value)" value="reduction">Reduction Type</button>
        </div>
        <div class="table-block">
            <table class="data-table" id="promotion-table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>StartDate</th>
                    <th>EndDate</th>
                    <th>Type</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody id="promotion-table-data">
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer></footer>
</body>

</html>
